# Vibe Terminal tmux configuration

# Mouse mode OFF - allows browser text selection to work normally
# Hold Shift while selecting if you re-enable this
set -g mouse off

# Increase scrollback buffer
set -g history-limit 50000

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Reduce escape time for vim
set -sg escape-time 10

# Enable true color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar styling
set -g status-style bg=colour235,fg=colour136
set -g status-left '#[fg=colour39,bold] VIBE #[fg=colour245]| '
set -g status-right '#[fg=colour245]%H:%M '
set -g status-left-length 20

# Window status
setw -g window-status-current-style fg=colour39,bold
setw -g window-status-style fg=colour245

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message styling
set -g message-style bg=colour235,fg=colour39

# Automatically renumber windows
set -g renumber-windows on
