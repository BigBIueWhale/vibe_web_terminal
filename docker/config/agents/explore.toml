# Deep Research Subagent Configuration
# Overrides the built-in "explore" agent with full autonomy for thorough research.
#
# This agent is designed for recursive, exhaustive research tasks.
# It can spawn additional subagents to divide and conquer complex questions.

display_name = "Research (Local)"
description = "Autonomous research subagent with recursive capabilities for deep investigation"
safety = "safe"
agent_type = "subagent"

# Use local Ollama for subagent inference
# Note: This evicts KV cache on single-GPU setups but avoids cloud rate limits
active_model = "devstral-local"

# --- CLOUD CONFIG (commented out) ---
# Uncomment below and comment out the local config above to use Mistral Cloud
# display_name = "Research (Cloud)"
# active_model = "devstral-cloud"

# Use subagent-specific prompt (without the orchestration instructions)
system_prompt_id = "subagent"

# Full autonomy - no permission prompts during research
auto_approve = true

# Same compaction threshold as main agent
auto_compact_threshold = 95000

# Research tools - read-only plus bash for investigation
# - grep: Search for patterns in files
# - read_file: Read file contents
# - bash: Run commands for investigation (ls, find, cat, head, etc.)
# - todo: Track research progress and findings
enabled_tools = ["grep", "read_file", "bash", "todo"]
