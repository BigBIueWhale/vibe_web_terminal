# Vibe CLI configuration for Docker container
# Connects to host's Ollama Load Balancer via Docker bridge

active_model = "devstral-local"
auto_compact_threshold = 95000

[[providers]]
name = "ollama-docker0"
# Docker containers can reach host at 172.17.0.1 (docker0 bridge)
# Or use host.docker.internal on some systems
api_base = "http://172.17.0.1:11434/v1"
api_key_env_var = "OLLAMA_API_KEY"
api_style = "openai"
backend = "generic"

[[models]]
name = "devstral-vibe"
provider = "ollama-docker0"
alias = "devstral-local"
temperature = 0.2
input_price = 0.0
output_price = 0.0
