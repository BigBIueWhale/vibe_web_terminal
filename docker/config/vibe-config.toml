# Vibe CLI configuration for Docker container
# Connects to host's Ollama via Docker bridge network
#
# IMPORTANT: For this to work, Ollama must be listening on 0.0.0.0:11434
# (not just 127.0.0.1). Containers reach the host at 172.17.0.1.
#
# If using Ollama Load Balancer, it must also listen on 0.0.0.0:11434

active_model = "devstral-local"
auto_compact_threshold = 95000
api_timeout = 720.0

[[providers]]
name = "ollama-docker0"
# 172.17.0.1 is the Docker bridge IP - how containers reach the host
api_base = "http://172.17.0.1:11434/v1"
api_key_env_var = "OLLAMA_API_KEY"
api_style = "openai"
backend = "generic"

[[models]]
name = "devstral-vibe"
provider = "ollama-docker0"
alias = "devstral-local"
temperature = 0.2
input_price = 0.0
output_price = 0.0
